<div class="dropdown">
  <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    Sepet
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <table class="table table-hover" *ngIf="products?.length;else empty">
      <thead>
        <tr>
          <th scope="col">Ürün</th>
          <th scope="col">Adı</th>
          <th scope="col">Adedi</th>
          <th scope="col">Fiyatı</th>
          <th scope="col">Toplam</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-warning" *ngFor="let item of products; let i = index">
          <th scope="row"><img class="basket-img" [src]="item.src" alt=""></th>
          <td>{{item.name}}</td>
          <td>{{item.count}}</td>
          <td>{{item.price}}</td>
          <td>{{item.count*item.price}}</td>
          <td class="delete-product" (click)="delete(item)"><button  class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button></td>
        </tr>
       
      </tbody>
      <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block m-1" routerLink="shopcart">SepeteGit</button></div>
    </table>
    <ng-template #empty>
      <div class="container">
        <div class="row">
          <div class="col"> <span class="badge badge-danger mt-3">Sepetiniz boştur</span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
