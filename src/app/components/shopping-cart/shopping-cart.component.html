<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mt-5">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Ürün</th>
        <th style="width:10%">Fiyat</th>
        <th style="width:8%">Adet</th>
        <th style="width:22%" class="text-center">Ara Toplam</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody  *ngFor ="let item of products$ | async; let i = index">
      <tr>
        <td data-th="Product">
          <div class="row">
            <div class="product-img col-sm-2 hidden-xs"><img class="product-img m-2 p-2" [src]="item.src" />  
            </div>
            <hr>
            <div class="col-sm-10 pl-5">
            <h4 class="nomargin">{{item.name}}</h4>
            <p>{{item.description}}</p>
            </div>
          </div>
        </td>
    <td data-th="Price">{{item.price}}</td>
        <td data-th="Quantity">
          <input type="number" class="form-control text-center" value="{{item.count}}">
        </td>
    <td data-th="Subtotal" class="text-center">{{item.count*item.price}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-danger btn-sm" (click)="delete(item)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center"><strong>Total 1.99</strong></td>
      </tr>
      <tr>
        <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i>Alışverişe Devam</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
        <td><a href="#" class="btn btn-success btn-block">Ödeme <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
